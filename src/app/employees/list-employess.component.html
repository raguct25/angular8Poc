<div class="card card-primary" *ngFor="let employee of employees">
    <div class="card-heading mx-auto">
        <h3 class="card-title">{{employee.name}}</h3>
    </div>
    <div class="card-body">
        <div class="col-xs-10">
            <div class="row vertical-align">
                <div class="col-xs-4">
                    <img class="imageClass" [src]="employee.imagePath" />
                </div>
                <div class="col-xs-8 ml-5">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{employee.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Id
                        </div>
                        <div class="col-xs-6">
                            : {{employee.id}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Gmail
                        </div>
                        <div class="col-xs-6">
                            : {{employee.gmail}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Phone
                        </div>
                        <div class="col-xs-6">
                            : {{employee.phone}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            DOB
                        </div>
                        <div class="col-xs-6">
                            : {{employee.dob | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            : {{employee.dept}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Active
                        </div>
                        <div class="col-xs-6">
                            : {{employee.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
